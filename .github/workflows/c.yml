name: Tests C

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/discobluff/docker_aoc:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Change directory
      run: cd c/2021
    
    - name: pwd
      run: pwd

    - name: ls
      run: ls

    - name: cat mf
      run: cat Makefile

    - name: Run test
      run: make test01
